$def with (docid,title,content,recommended_news)
<!DOCTYPE html>
<html>
<head>
	<title>$title</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="/">返回首页</a>
	<h1 class="news_title">$title</h1>
	<div class="news_content">
		$for line in content.split('\n'):
			<p>$line</p>
	</div>
	<div class="recommended_news_wrapper">
		<h2 class="recommended_title">为你推荐</h2>
		$for news in recommended_news:
			<div class="recommended_news">
				<a href="/news?docid=$news['docid2']">$news['title']</a>
				<span>推荐度:$str(news['sim'])[:4]</span>
			</div>
	</div>
	<a href="/">返回首页</a>
</body>
</html>
